<html>
<head>
<title>Analysis Control Panel</title>
</head>

<body>

<form action="/cgi-bin/DataGatherer/AnalysisControlPanel.pl" method="get">
State: <select name='state'>
<option value='WA' %%isWASelected%%>WA</option>
<option value='VIC' %%isVICSelected%%>VIC</option>
<option value='NSW' %%isNSWSelected%%>NSW</option>
<option value='SA' %%isSASelected%%>SA</option>
<option value='NT' %%isNTSelected%%>NT</option>
<option value='TAS' %%isTASSelected%%>TAS</option>
<option value='ACT' %%isACTSelected%%>ACT</option>
<option value='QLD' %%isQLDSelected%%>QLD</option>
</select><br/>
Select property type: <select name='type'>
<option value='4' %%isHouseSelected%%>Houses</option>
<option value='1' %%isUnitSelected%%>Units,Villas etc.</option>
</select><br/>
Order by: <select name='orderby'>
<option value='suburb' %%isSuburbSelected%%>Suburb</option>
<option value='sale' %%isSaleSelected%%>Median Advertised Sales</option>
<option value='rent' %%isRentSelected%%>Median Advertised Rentals</option>
<option value='yield' %%isYieldSelected%%>Median Yield</option>
<option value='cf' %%isCashflowSelected%%>Median Estimated Cashflow</option>
</select>
<input type='submit' value='Search'>
</form>
<br/>
<hr/>

%%AnalysisDataTable%%

</body>

</html>
