<html>
<head>
<title>Analysis Control Panel</title>
</head>

<body>

<form action="/cgi-bin/DataGatherer/AnalysisControlPanel.pl" method="get">
Select property type: <select name='type'>
<option value='any'>Any</option>
<option value='house'>Houses</option>
<option value='unit'>Units,Villas etc.</option>
</select><br/>
Select number of bedrooms: <select name='bedrooms'>
<option>Any</option>
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
</select>
<br/>
Select number of bathrooms: <select name='bathrooms'>
<option>Any</option>
<option>1</option>
<option>2</option>
<option>3</option>
</select><br/>
Order by: <select name='orderby'>
<option value='suburb'>Suburb</option>
<option value='sale'>Mean Sale Price</option>
<option value='rent'>Mean Rental Price</option>
<option value='yield'>Mean Yield</option>
</select>
<input type='submit' value='Search'>
</form>
<br/>
<hr/>
<h2>%%Type%% with %%Bedrooms%% bedrooms and %%Bathrooms%% bathrooms...</h2>

%%AnalysisDataTable%%
<hr/>
%%PropertyList%%
<hr/>
</body>

</html>
